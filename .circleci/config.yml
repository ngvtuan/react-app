version: 2.1
executors:
  node:
    docker:
      - image: cimg/node:14.17
jobs:
  build:
    executor: node
    working_directory: ~/repo
    steps:
      - checkout
      - run: git submodule update --init --recursive
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn build
  deploy-staging:
    executor: node
    working_directory: ~/repo
    description: "Deploy over SSH"
    steps:
      - add_ssh_keys:
          fingerprints:
            - '07:51:01:ba:d0:49:5d:57:73:2a:2d:c7:aa:7c:cc:3b'
      - run: ssh -o ProxyCommand="ssh -W %h:%p 3.142.187.92:31231" ubuntu@ec2-54-91-178-219.compute-1.amazonaws.com
      - run: ssh -o "StrictHostKeyChecking no" -o "UserKnownHostsFile=/dev/null" -J ubuntu@3.142.187.92:31231 ubuntu@ec2-54-91-178-219.compute-1.amazonaws.com
      - run: ssh -o "StrictHostKeyChecking no" -4 -L 8443:ec2-54-91-178-219.compute-1.amazonaws.com:22 -Nf ubuntu@3.142.187.92 -p 31231 ls -all

workflows:
  version: 2
  main:
    jobs:
      - deploy-staging:
          name: deploy-staging
          context: react-app-staging
          filters:
            branches:
              only:
                - circleci-project-setup
