version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:14.17
jobs:
  build:
    executor: node
    working_directory: ~/repo
    steps:
      - checkout
      - run: git submodule update --init --recursive
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn build
  deploy-staging:
    executor: node
    working_directory: ~/repo
    description: "Deploy over SSH"
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - '07:51:01:ba:d0:49:5d:57:73:2a:2d:c7:aa:7c:cc:3b'
      - run:
          name: Deploy over SSH
          # command: ssh -o 'StrictHostKeyChecking no' -o ProxyCommand="ssh -o 'StrictHostKeyChecking no' -W %h:%p ubuntu@$STAGING_SERVER_IP -p 31231" ubuntu@$PRIVATE_HOST "sudo find . -name restart-app.sh"
          command: echo $BASTION_HOST
      

workflows:
  version: 2
  main:
    jobs:
      - deploy-staging:
          name: deploy-staging
          context: react-app-staging
          filters:
            branches:
              only:
                - circleci-project-setup
