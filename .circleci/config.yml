version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:14.17

jobs:
  build:
    executor: node
    working_directory: ~/repo
    steps:
      - checkout
      - run: git submodule update --init --recursive

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn build

  deploy-staging:
    executor: node
    working_directory: ~/repo
    steps:
      - add_ssh_keys:
          fingerprints:
            - '43:ce:13:51:63:18:f9:ba:13:1c:5d:61:02:89:c7:37'
      - run:
          name: Deploy Staging over SSH
          command: ssh -o "StrictHostKeyChecking no" ubuntu "sh /home/ubuntu/react-app/restart-app.sh"

workflows:
  version: 2
  main:
    jobs:
      - build:
          name: build-pr
          context: react-app-staging
          filters:
            branches:
              only:
                - circleci-project-setup

      - deploy-staging:
          name: deploy-staging
          context: react-app-staging
          requires:
            - build-pr
          filters:
            branches:
              only:
                - circleci-project-setup
